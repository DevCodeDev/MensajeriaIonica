<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundwoow bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrameoffline">
          <img src="assets/img/logo_live_offline.png" class="avatarImg img-fluid" alt="">
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-list>

      <ion-item>
        <ion-label floating>Nick</ion-label>
        <ion-input type="text" [(ngModel)]="nick"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Status</ion-label>
          <ion-select>
              <ion-option value="online">Conectado</ion-option>
              <ion-option value="away">Ausente</ion-option>
              <ion-option value="busy">Ocupado</ion-option>
              <ion-option value="apper_offline">Desocupado</ion-option>
          </ion-select>
      </ion-item>
  
    </ion-list>
    <div padding>
      <span>Si ya tienes cuenta? Haz Click aqui</span>
      <hr>
      <span>Aun no tengo Cuenta!. Haz Click aqui</span>
      <hr>
        <button ion-button block (click)="ingresar()">Ingresar</button>
        <button ion-button block (click)="register()">Registrarse</button>
    </div>
</ion-content>
